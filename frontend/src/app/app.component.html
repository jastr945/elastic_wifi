<div style="text-align:center">
  <h1>Free WiFi spots in Portland:</h1>
</div>
<div class="container form" style="text-align:center">
    <form>
      <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="form-group">
        <label for="distance">Distance (miles): </label>
        <input type="number" min="0.1" max="10.00" step="0.1" value="0.2" class="form-control" id="distance">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
<div class="container results">
  <div style="text-align:center">
  Results: {{WiFiList?.length || '0'}}
  </div>
  <ul>
    <li *ngFor="let WiFi of WiFiList">
      {{WiFi.address}}, {{WiFi.coordinates}}
    </li>
  </ul>
</div>
