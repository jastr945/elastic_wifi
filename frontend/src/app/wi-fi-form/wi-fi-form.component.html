<div class="container form">
  <form novalidate (ngSubmit)="onSubmit(f); f.controls['address'].reset()" #f="ngForm">
    <div class="form-group">
      <label for="address">Address: </label>
      <input type="text" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" class="form-control" name="address" ngModel required>
    </div>
    <div class="form-group">
      <label for="distance">Distance (miles): </label>
      <input type="number" min="0.1" max="10.00" step="0.1" class="form-control" name="distance"  [(ngModel)]="search.distance" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
  </form>
</div>
<div class="container results">
  <div style="text-align:center">
  {{Error}}
  Results: {{WiFiList?.length || '0'}} locations
  </div>
  <ul>
    <li *ngFor="let WiFi of WiFiList">
      {{WiFi.address}}, {{WiFi.coordinates}}
    </li>
  </ul>
</div>
<agm-map [zoom]="13" [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
